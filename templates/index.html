<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitas AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
             <div class="sidebar-header">
                <span class="logo-text">GRAVITAS <span class="ai-tag">AI</span></span>
                <span class="version-tag">Version 0.1</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" id="newChatButton" class="nav-item active"><span class="icon"><i class="fa-solid fa-plus"></i></span> New chat</a>
            </nav>
            <div class="chats-section">
                <h3 class="chats-title">Chats</h3>
                <p style="padding-left: 15px; color: var(--text-muted); font-size: 0.9em;">(Chat history requires backend)</p>
            </div>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <span class="user-avatar">U</span>
                    <div class="user-info">
                        <span class="user-name">User</span>
                        <span class="user-tier">Free</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                 <div></div> <div></div>
            </header>

            <div class="chat-area">
                <div id="messages" class="messages">
                     <div class="welcome-message" id="welcomeMessage">How can I help you today?</div>
                </div>

                 <form id="chatForm" class="input-container">
                    <button type="button" id="micButton" class="btn-icon btn-mic" title="Start voice input">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    <input type="text" id="messageInput" placeholder="Ask Anything or use Mic" autocomplete="off">
                    <button type="submit" id="sendButton" class="btn-icon btn-send" title="Send message">
                         <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </form>
            </div>
             <footer class="footer">
                 © 2025 GravitasGPT • Executive Presence AI
             </footer>
        </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
