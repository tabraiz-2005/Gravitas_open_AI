<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitas AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/static/logo.png" alt="Gravitas Logo" class="logo">  <span class="logo-text">GRAVITAS <span class="ai-tag">AI</span></span>
                <span class="version-tag">Version 0.1</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active"><span class="icon">&#43;</span> New chat</a>
                <a href="#" class="nav-item"><span class="icon">&#x1F50D;</span> Search chat</a>
                <a href="#" class="nav-item"><span class="icon">&#x1F4D8;</span> Library</a>
                <a href="#" class="nav-item"><span class="icon">&#x1F4C1;</span> Projects</a>
            </nav>
            <div class="chats-section">
                <h3 class="chats-title">Chats</h3>
                </div>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <span class="user-avatar">J</span>
                    <div class="user-info">
                        <span class="user-name">John</span>
                        <span class="user-tier">Free</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div></div> <div class="header-actions">
                    <button class="btn-signup">Sign up</button>
                    <button class="btn-signin">Sign in</button>
                </div>
            </header>

            <div class="chat-area">
                <div id="messages" class="messages">
                     <div class="welcome-message">Good to see you, John.</div>
                     </div>

                 <form id="chatForm" class="input-container">
                    <button type="button" class="btn-add">+</button>
                    <input type="text" id="messageInput" placeholder="Ask Anything" autocomplete="off">
                    <select class="model-selector">
                        <option>Auto</option>
                        </select>
                    <button type="submit" id="sendButton" class="btn-send">&uarr;</button>
                </form>
            </div>
             <footer class="footer">
                 © 2025 GravitasGPT • Executive Presence AI </footer>
        </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    
</body>
</html>
